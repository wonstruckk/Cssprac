<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나만의 일기장</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-inner">
        <div class="logo">
          <h1><a href="#none">HAGD</a></h1>
        </div>
        <div class="menu">
          <ul class="menu_ul">
            <li>
              <a href="#none">어제일기</a>
            </li>
            <li>
              <a href="#none">오늘일기</a>
            </li>
            <li>
              <a href="#none">내일일기</a>
            </li>
          </ul>
        </div>
        <div class="user">
          <img src="./img/userImg.png" alt="유저정보" width="32" height="32" />
        </div>
      </div>
    </header>
    <div class="container">
      <div class="wrapper">
        <div class="wrapper_header">
          <div>
            <h1 class="wrapper_header_title">나만의 일기장</h1>
            <p class="wrapper_header_sub-title">
              나만의 일기장 입니다. <br />커스텀해보세용
              <span id="point"> Have a good day.🌸 </span>
            </p>
          </div>
        </div>
        <div class="wrapper_body">
          <div class="wrapper_body_content">
            <p class="diary-title">🍀 일기 제목 입니다.</p>
            <p>
              일기 <span class="kimchi">본문</span> 입니다만.
              <span class="egg">덕몽어스</span> 하다가 눈이 너무 아프다.<br />
              꿀잼이었고 다시하고 싶긴한데
              <span class="highlight">너무 힘들다.</span> <br />
              내일은 좀 쉬어야겠다 인정합니다.
            </p>
            <p class="diary-date">
              2022년 12월 20일 (화)<br />
              날씨 흐림⭐️
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
